---

#----------------
# Required fields
#----------------

- field:        subid
  description:  subject identifier, non-identifying, unique
  type:         string
  format:       alphanumeric
  example:      a24519
  required:     yes
  NA_allowed:   no

- field:        lab
  description:  laboratory identifier, unique
  type:         string
  format:       uncapitalized
  example:      "babylab_paris"
  required:     yes
  NA_allowed:   no

- field:        age_days
  description:  baby's age in days
  type:         numeric
  format:       integer value, no numbers
  example:      365
  required:     yes
  NA_allowed:   no


