---

#----------------
# Required fields
#----------------

- field:        lab_id
  description:  Unique lab identifier (must match what you chose in the laboratory questionnaire).
  type:         string
  format:       string
  example:      "bllumanitoba"
  required:     yes
  NA_allowed:   no

- field:        participant_id
  description:  Unique participant (subject) ID used by your lab
  type:         string
  format:       string
  example:      "MB3_001"
  required:     yes
  NA_allowed:   no
  
- field:        trial_type
  description:  ‘Fam’ should be used to label familiarization trials, whereas test trials will be ‘Same’ or ‘Different’ depending on whether the rule pattern was the same as that in the familiarization phase or not
  type:         string
  format:       string
  example:      ['Fam', 'Same', 'Different']
  required:     yes
  NA_allowed:   no
  
- field:        stimulus
  description:  The name of the actual sound file that was playing per trial
  type:         string
  format:       string
  example:      ['fam_abb_3.mp', 'test_abbstream_sitoto.mp3']
  required:     yes
  NA_allowed:   no 
  
- field:        trial_num
  description:  Trial number, from 1–12 (with 0 denoting familiarization trial)
  type:         integer 
  format:       integer 
  example:      ['0','1','2']
  required:     yes
  NA_allowed:   no
 
- field:        looking_time_seconds
  description:  Looking time in seconds, to at least 2 decimal places. If a trial was not conducted because the experiment ended early, enter NA (data not collected)
  type:         integer 
  format:       integer 
  example:      ['10.25','NaN']
  required:     yes
  NA_allowed:   yes
 
- field:        total_trial_time_seconds
  description:  Total trial time duration in seconds, to at least 2 decimal places. If a trial was not conducted because the experiment ended early, enter NA (data not collected)
  type:         integer 
  format:       integer 
  example:      ['12.35','NaN']
  required:     yes
  NA_allowed:   yes
  
- field:        trial_error
  description:  Trials with ‘error’ value will be excluded from analysis
  type:         string
  format:       string
  example:      ['noerror', 'error']
  required:     yes
  NA_allowed:   no
  
- field:        trial_error_info
  type:         open ended string
  format:       open ended string
  required:     yes
  NA_allowed:   no
  
- field:        notes
  type:         open ended string
  format:       open ended string
  required:     yes
  NA_allowed:   yes
  
