- field:        recruitment
  description:  Labid of the lab that recruited the participant
  type:         string
  format:       string
  example:      LMU
  required:     yes
  NA_allowed:   no
  
- field:        anything_else
  description:  Did caregivers report anthing else in the questionnaire?
  type:         string
  format:       open ended string
  required:     yes
  NA_allowed:   yes