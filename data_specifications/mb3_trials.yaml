---

#----------------
# Required fields
#----------------

- field:        lab_id
  description:  laboratory identifier, unique
  type:         string
  format:       uncapitalized
  example:      "babylab_paris"
  required:     yes
  NA_allowed:   no
  
- field:        subj_id
  description:  subject identifier, non-identifying, unique
  type:         string
  format:       alphanumeric
  example:      a24519
  required:     yes
  NA_allowed:   no

- field:        trial_type
  description:  ‘fam’ should be used to label familiarization trials, whereas test trials will be ‘same’ or ‘different’ depending on whether the rule pattern was the same as that in the familiarization phase or not
  type:         options
  options:      ['fam', 'same', 'different']
  required:     yes
  NA_allowed:   no

- field:        stimulus
  description:  The name of the actual sound file that was playing per trial
  type:         options
  options:      ['test_stream_lonini.wav', 'test_stream_tisoti.wav']
  required:     yes
  NA_allowed:   no

- field:        trial_num
  description:  Trial number, from 1–12 (with 0 denoting familiarization trial)
  type:         numeric
  format:       integer
  required:     yes
  NA_allowed:   no

- field:        looking_time_seconds
  description:  Looking time in seconds, to at least 2 decimal places. If a trial was not conducted because the experiment ended early, enter NA (data not collected)
  type:         numeric
  required:     yes
  NA_allowed:   yes

- field:        trial_time_seconds
  description:  Total trial time duration in seconds, to at least 2 decimal places. If a trial was not conducted because the experiment ended early, enter NA (data not collected)
  type:         numeric
  required:     yes
  NA_allowed:   yes

- field:        trial_error
  description:  Trials with ‘error’ value will be excluded from analysis
  type:         options
  options:      ['noerror', 'error']
  required:     yes
  NA_allowed:   no

- field:        trial_error_info
  description:  Decision-making for whether a given trial reaches the level of exclusion for e.g. fussiness are made by the original coder, NOT centrally, so please do not provide overly detailed or ambiguous information here. NA if no error.
  type:         string
  format:       alphanumeric
  required:     yes
  NA_allowed:   yes

- field:        notes
  description:  Use this field to make any comments about the trial that don’t fit anywhere else (or enter NA if you don’t have anything to say). 
  type:         string
  format:       alphanumeric
  required:     yes
  NA_allowed:   yes